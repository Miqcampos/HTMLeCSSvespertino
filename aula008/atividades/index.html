<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="pagina">
        <main>
            <div id="banner"> </div>
            <div id="formulario">
                <h2>Login</h2>
                <form action="#" method="post">

                    <label for="nome">Digite o nome de usuário</label>
                    <input type="text" id="nome" placeholder="Nome de usuário...">

                    <label for="email">Digite o seu e-mail</label>
                    <input type="email" id="email" placeholder="Endereço de e-mail..">

                    <label for="senha">Digite sua senha</label>
                    <input type="password" id="senha" placeholder="Sua melhor senha...">

                    <button type="submit">Entrar</button>

                </form>

                <a href="pages/cadastro.html"><button>Cadastro</button></a>
                <a href="pages/esqueciASenha.html"><button>Esqueci a senha</button></a>

            </div>
        </main>
    </div>
</body>
</html>
