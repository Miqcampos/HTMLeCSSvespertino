<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade009</title>
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <header>
        <div id="pagina">
            <main>
                <div class="imagem">
                    <img src="images/salario-familia.jpg" alt="">
                </div>
                <div id="formulario">
                    <form action="@" method="post">
                        <input type="text" placeholder="Empregado">

                        <input type="number" placeholder="Quantidade de filhos menores 14 anos ou inválidos">

                        <input type="number" placeholder="Salário contribuição">

                        <table id="tabelaSalario">
                            <thead>
                                <tr>
                                    <th>Salário-Contribuição</th>
                                    <th>Cota do Salário Família</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Até R$ 806,80</th>
                                    <th>R$ 41,37 por filho</th>
                                </tr>
                                <tr>
                                    <th>Entre R$ 806,81 e R$ 2.212,64</th>
                                    <th>R$ 29,16 por filho</th>
                                </tr>
                                <tr>
                                    <th>Mais de R$ 1.212,64</th>
                                    <th>Não há</th>
                                </tr>
                            </tbody>
                        </table>

                        <button type="submit">Calcular</button>

                    </form>
                </div>

            </main>
        </div>
        
    </header>
</body>
</html>
