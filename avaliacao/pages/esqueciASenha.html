<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForGallery - Suporte</title>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/esqueciASenha.css">
    <link rel="stylesheet" href="../styles/@media.css" media="screen and (max-width: 768px)">
    <link rel="shortcut icon" href="../images/shortCut.png">
</head>
<body>
    <div id="pagina">
        <header>
            <h1>ForGallery</h1>
            <nav id="menuPc">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/cadastro.html">Cadastro</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </nav>
            <div id="menuIcon" onclick="abrirMenu()">
                <img src="../images/menuIcon.svg" alt="">
            </div>
        </header>

        <!-- menu mobile -->

        <nav id="menuMobile">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/cadastro.html">Cadastro</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>

        <!-- fim menu mobile -->

        <main>
            <div id="formulario">
                <h2>Recuperar senha</h2>
                <form action="#" method="post">
    
                    <label for="nome">*Nome de usuário</label>
                    <input type="text" id="nome" placeholder="digite o nome de usuário...">

                    <label for="email">*E-mail de recuperação</label>
                    <input type="email" id="email" placeholder="digite seu e-mail...">

                    <label for="senha">Nova senha</label>
                    <input type="password" id="senha" placeholder="digite sua nova senha...">
    
                    <a href="../index.html">Possui cadastro? Login</a>
                    <a href="../pages/cadastro.html">Cadastre aqui</a>
    
                    <button type="submit">Enviar</button>
    
                </form>
            </div>
            <div id="banner"></div>
        </main>

        <footer>ForGallery @ 2077</footer>
    </div>

    <script>
        function abrirMenu(){
            if(menuMobile.style.display == "none"){
                menuMobile.style.display = "flex";
            }else{
                menuMobile.style.display = "none";
            }
        }
    </script>
</body>
</html>
